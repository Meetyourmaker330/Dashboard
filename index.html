<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./src/styles/css/index.min.css">
   <script src="/src/js/main.js" defer></script>
   <title>Dashboard</title>
</head>
<body>
      <div class="wrapper">
         <div class="app">
                 <!-- sidebar -->
         <nav class="sidebar" id="sidebar">
            <a href="#" class="sidebar__link sidebar__link--logo">
               <img src="./src/images/icons/logo.png" alt="">
            </a>
            <a href="#" class="sidebar__link">
               <svg width="26" height="26">
                  <use xlink:href="#home"></use>
               </svg>
            </a>
            <a href="#" class="sidebar__link">
               <svg width="26" height="26">
                  <use xlink:href="#news"></use>
               </svg>
            </a>
            <a href="#" class="sidebar__link">
               <svg width="26" height="26">
                  <use xlink:href="#friends"></use>
               </svg>
            </a>
            <a href="#" class="sidebar__link">
               <svg width="26" height="26">
                  <use xlink:href="#message"></use>
               </svg>
            </a>
            <a href="#" class="sidebar__link">
               <svg width="26" height="26">
                  <use xlink:href="#music"></use>
               </svg>
            </a>
            <a href="#" class="sidebar__link">
               <svg width="26" height="26">
                  <use xlink:href="#stats"></use>
               </svg>
            </a>
            <a href="#" class="sidebar__link">
               <svg width="26" height="26">
                  <use xlink:href="#setting"></use>
               </svg>
            </a>
            <a href="#" class="sidebar__link sidebar__link--toggle">
               <label for="toggle">
                  <input type="checkbox" id="toggle" class="sidebar-toggle">
                  <span class="toggle"></span>
               </label>
            </a>
         </nav>

         <!-- panel -->
         <main class="panel">
            <!-- header -->
            <header class="header">
               <div class="header__content">
                  <h2 class="header__title">Statistics</h2>
                  <div class="header__search">
                  <input type="text" placeholder="search">
                  <a href="#" class="header__notification">
                     <img src="./src/images/icons/notification.svg" alt="">
                  </a>
               </div>
               </div>
               <div class="header__user">
                  <h3 class="user-name">Anya</h3>
                  <img src="./src/images/avatar/avatar.png" alt="Avatar" class="user-avatar">
                  <span class="options"></span>
               </div>
               <!-- burger -->
               <div class="burger-menu" id="burger-menu">
                  <span class="burger"></span>
               </div>
            </header>
            <!-- cards -->
               <div class="card card--friends">
                  <h3 class="card__title">Friends</h3>
                  <div class="card__setting">
                     <span></span>
                  </div>
                  <p class="card__count">271 people</p>
                  <div class="card__dynamic">+ 0,7
                     <div class="card__indicator">
                        <svg width="13" height="14"><use xlink:href="#purple-arrow"></use></svg>
                     </div>
                  </div>
               </div>
               <div class="card card--visitors">
                  <h3 class="card__title">Unique visitors</h3>
                  <div class="card__setting">
                     <span></span>
                  </div>
                  <p class="card__count">69 people</p>
                  <div class="card__dynamic">+ 1,7%
                     <div class="card__indicator">
                        <svg width="13" height="14"><use xlink:href="#pink-arrow"></use></svg>
                     </div>
                  </div>
               </div>
               <div class="card card--followers">
                  <h3 class="card__title">Followers</h3>
                  <div class="card__setting">
                     <span></span>
                  </div>
                  <p class="card__count">288 people</p>
                  <div class="card__dynamic">+ 1%
                     <div class="card__indicator">
                        <svg width="13" height="14"><use xlink:href="#purple-arrow"></use></svg>
                     </div>
                  </div>
               </div>
               <!-- audience-->
               <div class="audience">
                  <div class="audience__header">
                     <h3 class="audience__title">Audience reach</h3>
                     <p class="audience__date">31/01/2020 â€“ 06/02/2020</p>
                     <div class="audience__radio">
                        <input type="checkbox" id="total" class="custom-checkbox custom-checkbox--total">
                        <label for="total" class="total">Total</label>
                        <input type="checkbox" id="follower" class="custom-checkbox custom-checkbox--follower">
                        <label for="follower" class="follower">Follower</label>
                     </div>
                  </div>
                  <img src="./src/images/graph/graph-audience.svg" alt="" class="audience-graph">
               </div>
               <!-- reach -->
               <div class="reach">
                  <h3 class="reach__title">Reach by device</h3>
                  <img src="./src/images/icons/diagram.png" alt="" class="reach__diagram">
                  <ul class="reach__list">
                     <li class="reach__list-item">Desktop</li>
                     <li class="reach__list-item">Mobile views</li>
                  </ul>
               </div>
               <!-- gender -->
               <div class="gender">
                  <div class="gender__header">
                     <h3 class="gender__title">Gender / Age</h3>
                     <ul class="gender__list">
                        <li class="gender__list-item">women</li>
                        <li class="gender__list-item">men</li>
                     </ul>
                  </div>
                  <img src="./src/images/graph/graph-gender.svg" alt="" class="gender-graph">
               </div>
               <!-- geo -->
               <div class="geo">
                  <div class="geo__header">
                     <h3 class="geo__title">Geo</h3>
                     <div class="geo__location">
                        <a href="">Country</a>
                        <a href="">City</a>
                     </div>
                  </div>
                  <img src="./src/images/icons/progress-bar.svg" alt="" class="progress-bar">
               </div>
         </main>
      </div>
         </div>
      </div>

   <!-- svg-icons -->
